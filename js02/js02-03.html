        // 문제1 반지름을 입력을 받아 원의 넓이와 원의 둘레를 계산하도록 하시오.
        let rad =  prompt('반지름을 입력하세요');
        let r = Number(rad);
        const pi = 3.141592;

        document.write(`<h1>입력 받은 반지름에 대한 원의 넓이와 둘레 계산</h1><h2><mark>원의 넓이 = ${pi*r*r}</mark></h2><h2><mark>원의 둘레 =${2*pi*r}</mark></h2>`);
        
        // 문제2 두개의 prompt를 받아 1) 달러 환율 2) 달러값을 입력하면 원화가 나오도록 
        let p1 = prompt('달러 환율 입력?');
        let d1 = prompt('변환 하고픈 달러값?');
        let per = Number(p1);
        let dol = Number(d1);
        
        document.write(`<h1>입력하신 환율에 의한 달러 변화값은</h1><h2><mark>원화로 ${per*dol}￦ 입니다.</mark><h2>`);

        // 문제3 prompt로 1~9사이의 값을 입력 받아, 그 값의 구구단 표를 만들자.
        let gg = Number(prompt('1~9 사이의 값을 입력하시오.'));

        // if(gg===1 || gg===2 || gg===3 || gg===4 || gg===5 || gg===6 || gg===7 || gg===8 || gg===9){

        if(gg >= 1 && gg <= 9){

            alert('구구단 출력!');
            gg = gg;
        } else {
             alert('예끼 이놈!');
             gg='다시 적어 ㅡㅡ';

        //넘버로 prompt를 감싸서 애초에 숫자값으로 입력
        let tab = `<table><tr><th>${gg}X1</th><th>${gg}X2</th><th>${gg}X3</th><th>${gg}X4</th><th>${gg}X5</th><th>${gg}X6</th><th>${gg}X7</th><th>${gg}X8</th><th>${gg}X9</th>`;
