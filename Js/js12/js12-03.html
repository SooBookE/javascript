<!DOCTYPE html>
<html lang="en">
<head>
    <title>209p 예제 해보기</title>
</head>
<body>
    <script>
        function min(first, ...rests){
            let output;
            let items;




            
            console.log(`====여가 첫 줄====`+first);//[]
            console.log(typeof(first));//object
            // typeof는 오브젝트만 뱉어서 배열인지 뭔지 알 수가 없음
            
            console.log(Array.isArray(first));//true
            console.log(Array.isArray(first[0]));//false
            


            
            console.log(`====여가 둘째 줄====`+rests);//[]
            console.log(typeof(rests));//object
            // typeof는 오브젝트만 뱉어서 배열인지 뭔지 알 수가 없음
            
            console.log(Array.isArray(rests));//true
            console.log(Array.isArray(rests[0]));//false
            
            // rests와 타입오브와 어레이.이즈어레이와
            // 어레이.이즈어레이의 요소를 아라봄.











            if(Array.isArray(first)){
                output=first[0];
                items=first;
            }else if(typeof(first)==='number'){
                output=first;
                items=rests;
            }
            for(const item of items){
                if(output > item ){
                    output=item;
                }
            }
            return output;
        }

        console.log(`min(배열): ${min([52, 273, 32, 103, 275, 24, 57])}`);
        console.log(`min(숫자, ...) ${min(52, 273, 32, 103, 275, 24, 57)}`);





        // 결론은 함수에서 타입오브로는 배열인지 알 수 없고
        // 어레이.이즈어레이로는 숫자나 다른 타입인지 알 수 없다
        

        // 고로 최소 2개의 검사문법을 사용해야 한다!
    </script>
</body>
</html>
