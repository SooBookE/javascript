<!DOCTYPE html>
<html lang="en">
<head>
    <title>전개 연산자</title>
</head>
<body>
    <script>
    // 211p 예제

    function sample(...items){
        console.log(items);
    }

    const array=[1, 2, 3, 4];

    console.log('# 전개 연산자를 사용하지 않은 경우');
    sample(array);
    console.log('# 전개 연산자를 사용한 경우');
    sample(...array);


    // 전개 연산자는 1차원으로만 사용가능
    // 2차원 배열에서는 사용 불가
    </script>
</body>
</html>
