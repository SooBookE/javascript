<!DOCTYPE html>
<html lang="en">
<head>
    <title>셋어트리뷰트 연습!</title>
    <script>
        // 문제 사진 사이즈를
        // 150/150
        // 200/200
        // 250/250
        // 300/300
        // 350/350
        // 로 출력해봐라!
        // 크기도 같이 출력해봐라.
        document.addEventListener("DOMContentLoaded",()=>{
            const imgSelec = document.querySelectorAll('.lin');

            Array.from(imgSelec).reduce((_,c,i)=>{
                const length = (i+3)*50;
                // const length =  i*50+150; 이거나 위나 똑같다.
                const source = `http://placekitten.com/${length}/${length}`;

                c.setAttribute('src',source);
                // c.src = source; 이거나 위나 똑같다.
            },0);

            const imgsize = document.querySelectorAll('figcaption');

            Array.from(imgsize).reduce((_,c,i)=>{
                const length = i*50+150;

                c.textContent = length+'x'+length;
            },0);
            
        })





        // <figure><figcaption>그림의 주석</figcaption></figure>
        // 그림을 figure 안에 넣으면 figure라는 테두리를 생성하고,
        // 그 figure 안에 figcaption 이라는 주석을 달 수 있다. 


        
    </script>
</head>
<body>
    <figure>
        <img src="" class="lin">
        <figcaption></figcaption>
    </figure>
    <figure>

        <figcaption></figcaption>
    </figure>

    </figure>

        <figcaption></figcaption>
    </figure>




    <!-- 초시계 스탑워치 내일 와서 만들어보자. -->
</body>
</html>
