<!DOCTYPE html>
<html lang="en">
<head>
    <title>강사님 풀이(로컬스토리지 배열 응용 전 뼈대)</title>
    <style>
        button{
            margin-right: 5px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            const p1 = document.createElement("p");
            const p2 = document.createElement("p");
            const input = document.createElement("input");
            const add = document.createElement("button");
            const pop = document.createElement("button");
            const del = document.createElement("button");
            const fix = document.createElement("button");
            const sort = document.createElement("button");

            document.body.append(input,add,pop,fix,sort,del,p1,p2);

            add.innerHTML = '추가';
            pop.innerHTML = '제거';
            del.innerHTML = '요소모두삭제';
            fix.innerHTML = '중복제거';
            sort.innerHTML = '정렬';

            input.type = "text";

            let arr = [];
            let vin = '';

            input.addEventListener("keyup",(e)=>{
                vin = e.currentTarget.value;
            })

            add.addEventListener("click",(e)=>{
                if(vin){
                    arr.push(vin);
                    p1.innerHTML = vin +'를 추가했습니다.';
                    p2.innerHTML = arr;
                    vin = '';
                    input.value = vin;
                }else{
                    p1.innerHTML = "값을 넣으세요.";
                }
            })

            pop.addEventListener("click",(e)=>{
                const pp = arr.pop();
                vin = "";
                input.value = vin;
                p1.innerHTML = pp? pp+' 제거했습니다.':'배열이 비었습니다.';
                p2.innerHTML = arr;
            })

            del.addEventListener("click",(e)=>{
                // arr = []; 1번 방법.
                arr.length = 0; // 2번 방법.
                vin = '';
                input.value = vin;
                p1.innerHTML = '전부 삭제 완료';
                p2.innerHTML = '비었음.'
            })

            fix.addEventListener("click",(e)=>{
                /* 고대로부터 물려준 기능.
                Set() 집합 같은 개념.
                안에 있는 배열은 무조건 중복을 제거한다. */

                const arrS = new Set(arr); // 유사배열.
                arr = [...arrS]; // 유사배열을 배열로 고쳐넣기.
                // Array.from(arrS)로 만들어줘도 된다.
                vin = '';
                input.value = vin;
                p1.innerHTML = '중복 제거 완료.';
                p2.innerHTML = arr;
            })

            sort.addEventListener("click",(e)=>{
                arr.sort((a,b)=>a-b);
                vin = '';
                input.value = vin;
                p1.innerHTML = '정리 완료.';
                p2.innerHTML = arr;
            })
        })
    </script>
</head>
<body>
    
</body>
</html>
