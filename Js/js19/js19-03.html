<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 쉐도잉 체험</title>
    <script>
        let pi = 3.14;
        console.log(`파이 값은 ${pi}입니다.`);
        
        
        {
            let pi = 3.141592;
            console.log(`파이 값은 ${pi}입니다.`);
            // 내부 변수로 출력하는 것을 Shadowing 이라고 한다.
        }
        console.log(`파이 값은 ${pi}입니다.`);

        function sample() {
            let pi = 3.1415;
            console.log(`파이 값은 ${pi}입니다.`);
        }
        sample();
        console.log(`파이 값은 ${pi}입니다.`);
    </script>
</head>

</body>
</html>
