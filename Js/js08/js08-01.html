        const data_box = [];

        for(let i=0 ; i<45 ; i++ ){

    function drawBasic() {

        var data = google.visualization.arrayToDataTable(data_box);
        // 1. 여기 있던 놈들을

        var options = {
            title: '로또 번호 확률 분석',
            chartArea: {width: '50%', /*height: '100%'*/},
            hAxis: {
            title: '번호 출현 갯수',
            minValue: 0
            },
            vAxis: {
            title: '로또 번호 통계'
            }
        };

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));

        chart.draw(data, options);
    }
