<!DOCTYPE html>
<html lang="en">
<head>
    <title>for문 연습</title>
    <style>
        table *{
            border: 1px solid black;
            text-align: center;
        }
        table{
            border-collapse: collapse;
            width: 400px;;
        }
        tr:nth-child(2n+1){
            background-color: burlywood;
        }
        /* 테이블과 리스트 순서가 다르면
        테이블을 플렉스 다이렉션 컬럼 리버스로
        조져도 되긴 함 */
    </style>
</head>
<body>
    <script>
        let lotto = [];
        let ran = 0;
        let result=[];
        let list ='';

        for( let l=0 ; l<45 ; l++){
            result[l]=0;
        // result 공간 44번까지 총 45개를 0으로
        // 초기화 해서 만듦.
        }

        for( let i=1 ; i<=1000 ; i++ ){
            // 배열 만들기를 i번 돌림
            for( let j=0 ; j<6 ; j++ ){
                ran=parseInt(Math.random()*45)+1;

                if( lotto.indexOf(ran)==-1){
                    lotto.push(ran);
                }else{
                    j--;
                }
            }
            list+=`${i}번째 로또 : `+lotto+'<br>';
            // 랜덤 로또 배열 하나를 완성해서 출력.

            for( let k=1 ; k<=45 ; k++ ){
                if( lotto.indexOf(k)==-1 ){
                    continue;
                }else{
                    result[k-1]++;
                    }
                }
                // 로또를 검사해서 해당 숫자가 있으면
                // (해당숫자-1)에 해당하는 인덱스에 1씩 증가
            
            lotto=[];
            // lotto 배열 초기화
        }


        let table = `<table>`;
        let k=1;
        let r=0;

        for( let i=0 ; i<5*2 ; i++ ){
            table+=`<tr>`;
            if(i%2==0){    
                for( let j=0 ; j<10 ; j++ ){
                    table+=`<td>${k}</td>`;
                    k++;
                }
                }else{
                    for( let j=0 ; j<10 ; j++ ){
                        if(r<45){
                        table+=`<td>${`${result[r]}`}</td>`;
                        r++;
                        }else{
                            table+=`<td>X</td>`;
                        }
                    }
                    table+=`</tr>`;
                }
        }
        // for( let i=0 ; i<3 ; i++ ){
        //     console.log(`${i}`);
        //     for( let j=0 ; j<4 ; j++ ){
        //         alert(`${i*i}`);
        //     }
        // }

            // 변수를 다르게 설정해줘야 바깥
            // 변수와 안쪽 변수의 계산이 가능


        // for( let i=0 ; i<3 ; i++ ){
        //     console.log(`${i}`);
        //     for( let i=0 ; i<4 ; i++ ){
        //         alert(`${i*i}`);
        //     }
        // }

            // 바깥과 안의 변수를 똑같이 선언해줘도
            // 되지만, i*i를 하면 바깥 변수는 사용하지
            // 않고 안의 i의 범위만 사용해 계산한다.


        /*        반복문 변수 특!              */
            // 반복문 내부에서는 외부에 선언된 변수를 사용 가능
            // 반복문 외부에서는 내부 반복문에 선언된 변수
            // 사용 불가

        table+=`</table>`;
        document.write(table);
        document.write(list);
    </script>
</body>
</html>
