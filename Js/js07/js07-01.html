<!DOCTYPE html>
<html lang="en">
<head>
    <title>로또 풀이</title>
</head>
<body>
    <script>
        /* 강사님의 풀이 */
        const lotto=[];

        while(lotto.length<6){
            // 로또 길이 채워질 때까지 돌림
            let ran = Math.floor(Math.random()*45)+1;
            if(lotto.indexOf(ran)==-1){
                // 있는지 검사함
                lotto.push(ran);
            }
        }
        // while(1){

        //         // 로또 길이 6이면 반복 종료.
        //         break;
        //     }
        // }
        console.log(lotto);
    </script>
</body>
</html>
