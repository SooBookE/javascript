            const div = document.createElement('div');
            const h1 = document.createElement('h1');
            const span = document.createElement('span');


            document.body.appendChild(div);
            div.appendChild(h1);
            div.setAttribute('class','d1');

            document.body.appendChild(div);
            div.setAttribute('class','d2 d3 d4');
            // 같은 이름으로 setAttribute 사용하면 이전 것이 덮어씌워진다.
            div.setAttribute('style','background-color: yellow');
            // settAttribute로도 배경색 등의 속성을 삽입할 수 있다.
            div.appendChild(span);
            span.setAttribute('id','s1');
            span.textContent = '아주 감사합니다.';
            span.style.color = 'blue';

            // 이러면 하나의 div안에 다 들어가버린다.
