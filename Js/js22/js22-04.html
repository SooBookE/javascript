<!DOCTYPE html>
<html lang="en">
<head>
    <title>함수 cdn 사이트: lodash</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script> -->
    <!-- cdn 땡겨오기 -->
    <!-- 위의 cdn 링크 브라우저로 확인하면 lodash 문법들이 삽입되어 있다.
    이를 복사해서 메모장 등에 붙여, .js로 저장하면 js 파일로 만들 수 있다.
    이를 아래와 같이 불러오면 파일로 불러올 수 있다!!
    즉, cdn이란 만들어 놓은 문법 목록을 인터넷 브라우저로 땡겨오는 것이다! -->
    <script src="./js22js/lodash.js"></script>
</head>
<body>
    <script>
        // https://lodash.com/   함수 제공하는 외부라이브러리 CDN 사이트

        // sample 예시
        var users = [
        { 'user': 'fred',   'age': 48 },
        { 'user': 'barney', 'age': 36 },
        { 'user': 'fred',   'age': 40 },
        { 'user': 'barney', 'age': 34 }
        ];

        const output=_.sortBy(users, ['user', 'age']);
        // => objects for [['barney', 34], ['barney', 36], ['fred', 40], ['fred', 48]]

        console.log(output);


        // 사이트의 문서 예시를 확인하고 가이드라인을 따를 것!
    </script>
</body>
</html>
