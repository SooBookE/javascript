<!DOCTYPE html>
<html lang="en">
<head>
    <title>Math 객체의 프로토타입</title>
</head>
<body>
    <script>
        /* 잘 쓰는 Math의 프로토타입 */
        console.log(Math.PI);
        console.log(Math.E);
        console.log(Math.sin(90*Math.PI/180)); // 1
        console.log(Math.cos(90*Math.PI/180)); // 0인데...? 0에 가까운 수인 것 같다.
        console.log(Math.tan(45*Math.PI/180)); // 거진 1 맞다.

        // https://lodash.com/   함수 제공하는 외부라이브러리 CDN 사이트
    </script>
</body>
</html>
