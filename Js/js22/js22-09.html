<!DOCTYPE html>
<html lang="en">
<head>
    <title>문서 객체 가져오기(querySelector)</title>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            // const h1=document.querySelectorAll('h1');
            // h1.innerHTML = 'h1태그';
            // document.querySelectorAll('h1').innerHTML = 'h1태그';
            

            // 둘 다 같은 내용인데, SelectorAll은 모든 요소를 배열로 받아들이는 놈이므로 여러 수정이 필요해서
            // 이런 느낌인 것만 잡고 세세한 수정 안 할 것이다.

            const a1 = document.querySelector('#a1');
            const a2 = document.querySelector('#a2');

            a1.innerHTML = '1번째 HTML 태그';
            a2.innerHTML = '2번째 HTML 태그';
        })
    </script>
</head>
<body>
    <h1 id="a1"></h1>
    <h1 id="a2"></h1>
</body>
</html>
