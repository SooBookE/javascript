<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키,값 쌍</title>
    <script>
        const product = {
            제품명: '7D 건조 망고',
            유형: '당절임',
            성분: '망고, 설탕, 메타중아황산나트륨, 치자황색소',
            원산지: '필리핀'
        }
        console.log(product['제품명']);
        console.log(product['유형']);
        console.log(product.제품명);
        console.log(product.유형);
        // '.'은 of의 의미라고 생각하자.
        console.log(product.제품명.length);

        /* 객체를 일일이 작성해 하나의 요소로 만들기 */
        const employee1 = {
            'name': 'a',
            'age': 10,
        }
        const employee2 = {
            'name': 'b',
            'age': 20,
        }
        const employee3 = {
            'name': 'c',
            'age': 30,
        }
        
        var employees = [employee1, employee2, employee3]


        /* 생성자와 new를 이용한 간단한 방법 */
        function employee(name, age) {
            this.name = name;
            this.age = age;
        }
        // 함수 사용.
        var employees2 = [new employee('ㄱ',10,),new employee('ㄴ',20,), new employee('ㄷ',30,)]

        // 이렇게 작성하면 작성 크기도 줄이고, 컴퓨터가 읽는 크기나
        // 횟수도 줄여서, 효율성이 높아진다.

        employees.forEach(function(emp, i){console.log(emp.name+(i!=0?',':''))});
        employees2.forEach(function(emp, i){console.log(emp.name+'/'+emp.age)});
    </script>
</head>

</body>
</html>
