<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
    <script>
        const array = ['사과', '바나나', '망고', '딸기'];
        console.log(typeof(array));
        // 오브젝트로 뜬다.

        obj1 = {};
        console.log(typeof(obj1));
        // 오브젝트로 뜬다.
        console.log(obj1.length);

        console.log(typeof(function(){}));
        // 펑션으로 뜬다.
        console.log(typeof((function(){}))());
        // undefined 즉시 실행 함수인데 값이 없어서 뜬다.

        console.log(array.length);
        console.log(array.pop());

        // 객체는 속성(값)과 기능(행위)으로 이루어져 있다.
        // 속성> '.변수명'
        // 기능>'.메서드명()'
        // 으로 사용한다.













        let arr=[11,22,33];

        console.log(arr.forEach(v=>{return v*v}));
        // undefined
        console.log(arr.map(v=>v*v));
        // 잘 작동 된다.

        // 이유는 forEach 메서드는 단순히 반복문을 대체하기 위한 함수이고,
        // map 메서드는 요소값을 다른 값으로 mapping한 새로운 배열을 생성하기 위한 고차함수다.
    </script>
</head>
<body>
    
</body>
</html>
