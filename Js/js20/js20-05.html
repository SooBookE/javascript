<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 속성 추가/제거</title>
    <script>
        /* 객체 속성 추가 */
        const student = {};
        student.이름='윤인성';
        student.취미='악기';
        student.장래희망='생명공학자';

        console.log(JSON.stringify(student,null,2));
        // JSON이라는 객체로 문자화해서 student를 출력.
        // null은 리플레이스먼트..?이고
        // 2는 2개씩 들여쓰기 했다는 뜻.

        /* 객체 속성 제거 */
        delete student.장래희망;
        console.log(JSON.stringify(student,null,2));
    </script>
</head>
<body>
    
</body>
</html>
