<!DOCTYPE html>
<html lang="en">
<head>
    <title>책 231p 예제</title>
</head>
<body>
    <script>
        // 디버깅도 해보자.
        let pi=3.14;
        console.log(`파이 값은 ${pi}입니다.`);
        
        // 블록을 사용한 스코프로 별개의 변수를 선언함.
        {
            let pi = 3.141592;
            console.log(`파이 값은 ${pi}입니다.`);
        }

        // 어떤 파이 값이 출력될까?
        console.log(`파이 값은 ${pi}입니다.`);

        // 함수 안에 파이 선언.
        function sample(){
            let pi = 3.141592;
            console.log(`파이 값은 ${pi}입니다.`)
        }

        // 함수 호출
        sample();

        // 결과는..?
        console.log(`파이 값은 ${pi}입니다.`)
    </script>
</body>
</html>
