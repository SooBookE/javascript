<!DOCTYPE html>
<html lang="en">
<head>
    <title>(구버전) 전개연산자 없던 시절 apply()</title>
</head>
<body>
    <script>
        let base = Math.max(13,14,68,34,65,77,23,54);
        // Math.max는 임의의 값 중에서 가장 큰 값을 뽑음
        // 배열이 들어가면 안 되고 값이 들어가야 함
        let arr1 = [13,14,68,34,65,77,23,54];
        let result1 = Math.max(arr1);
        let result2 = Math.max(...arr1);

        console.log(base);
        console.log(result1);
        console.log(result2);
        // NaN이 출력됨.
        /*     위는 전개 연산자 사용했을 때    */


        /* 전개 연산자 없던 시절 */
        let result3 = Math.max.apply(null, arr1);

        console.log(result3);


        // 정리하면 Math.max는 배열은 못 들어가고
        // 값만 들어가야 함.
        // 그래서 Math.max.apply(null, 배열);
        // 을 사용해야 배열에서도 사용할 수 있었는데
        // 이제는 그냥 전개 연산자로
        // Math.max(...배열);
        // 해주면 된다.
    </script>
</body>
</html>
