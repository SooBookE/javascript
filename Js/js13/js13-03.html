<!DOCTYPE html>
<html lang="en">
<head>
    <title>arguments로 가변 매개변수</title>
</head>
<body>
    <script>
        function sample(){
            console.log(arguments);
            for ( let i=0 ; i<arguments.length ; i++ ){
                console.log(`${i}번째 요소: ${arguments[i]}`);
            }
        }
        sample(1,2,3);
        sample(1,2,3,4);
        sample(1,2,3,4,5);
        sample(1,2,3,4,5,6);

        // 얘들은 배열처럼 생겼지만 배열이 아닌
        // 유사 배열이다.


        // for of 으로도 해보기

        function sam2(){
            console.log(arguments);
            for(const out of arguments){
                console.log(`${Array.from(arguments).indexOf(out)}번째 요소: ${out}`);
            }// 유사배열은 배열의 기능을 대부분 사용하지 못한다.
            // 유사배열이라 indexof가 동작하지 않아서 최신문법인 Array.from을 사용함
            console.log(typeof(arguments));
            console.log(Array.isArray(arguments));
        }
    </script>
</body>
</html>
