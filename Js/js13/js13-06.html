<!DOCTYPE html>
<html lang="en">
<head>
    <title>책 예제 218p~219p</title>
</head>
<body>
    <script>
        // 1. A부터 B까지 범위를 지정했을 때
        // 범위 안의 숫자를 모두 곱하는 함수를 만들어보라.

        function multiplyAll(start, end){
            let output = 1;
            for( let i=start ; i<=end ; i++ ){
                output = output*i;
            }
            return output;
        }

        console.log(multiplyAll(1,2));
        console.log(multiplyAll(1,3));


        // 2. 매개변수로 max([1,2,3,4])와 같은
        // 배열을 받는 max() 함수를 만들어보라

        const max = function(array){
            let output = array[0];
            for( const item of array){
                if(output < item){
                    output=item;
                }
            }
            return output;
        }

        console.log(max([1,2,3,4]));


        // 3. 매개변수로 max(1,2,3,4)와 같이
        // 숫자를 받는 max()함수를 만들어보라

        const max_1= function(...array){
            let output = array[0];
            for( const item of array ){
                if( output < item ){
                    output = item;
                }
            }
            return output;
        }
        console.log(max_1(1,2,3,4));


        // 4. max([1,2,3,4]) 형태와 max(1,2,3,4)
        // 형태를 모두 입력할 수 있는 max()함수를
        // 만들어보라

        const max_2 = function(...parameter){
            let output;
            let items;
            if( Array.isArray(parameter[0]) ){
                output=parameter[0][0];
                for( items of parameter[0] ){
                    if( output<items ){
                        output=items;
                    }
                }
            }else if( typeof(parameter[0])=='number' ){
                output=parameter[0];
                for( items of parameter ){
                    if( output<items ){
                        output=items;
                    }
                }
            }
            return output;
        }
        console.log(`max_2(배열): ${max_2([1,2,3,4])}`);
        console.log(`max_2(숫자,...): ${max_2(1,2,3,4)}`);
    </script>
</body>
</html>
