<!DOCTYPE html>
<html lang="en">
<head>
    <title>전개 연산자를 이용한 복사</title>
</head>
<body>
    <script>
        /* 그런데 원본마저 뒤집어 버림 */
        // const arr1 = [33,222,11,33,66,43];
        // const arr2 = arr1.reverse();
        // // 배열의 인덱싱을 역으로 바꾸는 메쏘드

        // console.log('arr1: '+arr1);
        // console.log('arr2: '+arr2);


        /* 깊은 복사로 원본 보존 */
        const arr1 = [33,222,11,33,66,43];
        const arr2 = [...arr1].reverse();
        // 전개 연산자로 해체하고 재조립

        console.log('arr1: '+arr1);
        console.log('arr2: '+arr2);
    </script>
