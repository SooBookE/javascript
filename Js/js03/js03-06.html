<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        const input = prompt('정수를 입력해주세요.','ㅎㅇ');
        const end = input[input.length - 1];
        // 인덱싱과 length를 이용한 구문인데, 1의 자리를 보고 싶은데
        // 인덱싱은 왼쪽 처음을 0으로 시작해서 숫자가 올라가니
        // 1자리 수이면, 인덱싱은 1-1=0
        // 3자리 수이면, 인덱싱은 3-1=2,
        // 이런식이라 위와 같은 구문을 사용했음.

        if (end === "0" || end === "2" || end === "4" || end === "6" || end === "8") {
            alert(`${input}은 짝수입니다.`);
        } else {
            alert(`${input}은 홀수입니다.`);
        };
        // 노가다식으로 가능.
        // 좀 우아하게 하려면 이 전에 배운 %2==0 을 이용할 수 있음.
    </script>
</body>
</html>
