<!DOCTYPE html>
<html lang="en">
<head>
    <title>예외처리1</title>
</head>
<body>
    <script>
        function test(a,b){
            if(a==0||b==0){
                throw("0 넣지 마세요.");
                // test(0,0)콘솔에 입력 시 결과: Uncaught 0 넣지 마세요.
                // 문제 발생 시, 저런 메시지를 던져라!
            }
            return a*b;
        }
    </script>
</body>
</html>
