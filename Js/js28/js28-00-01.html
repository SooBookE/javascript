<!DOCTYPE html>
<html lang="en">
<head>
    <title>세자리 쉼표 삽입</title>
    <script>
        // 정규식으로 하는 방법이 있는데, 구글로 찾아보면 만들어 놓은 것들 많다.
        // 그러나 너무 복잡하니까, 다른 방법으로 해보자.

        /* toLocaleString() */
        document.addEventListener("DOMContentLoaded",()=>{
            const num1 = 12345678;
            console.log(num1.toLocaleString("ko-KR"));
            // 출력> 12,345,678
            const num2 = 987654321123456789;
            console.log(num2.toLocaleString("ko-KR"));
        })
    </script>
</head>
<body>
    
</body>
</html>
