<!DOCTYPE html>
<html lang="en">
<head>
    <title>어레이 함수</title>
</head>
<body>
    <script>
        const arr = Array(100).fill(0);
        // Array(100)로만 만들면 아무것도 할당되지
        // 않는 100개의 공간만 만듦.
        // .fill(0)을 넣어주면 0을 다 할당해줌
        // .fill() 하면 undefined로 채워짐.
        console.log(arr);
    </script>
</body>
</html>
