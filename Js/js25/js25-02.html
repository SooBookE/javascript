<!DOCTYPE html>
<html lang="en">
<head>
    <title>문서객체 생성/이동하기</title>
    <script>
        // 책 321p 변형
        document.addEventListener("DOMContentLoaded",()=>{
            const div1 = document.createElement('div');
            const div2 = document.createElement('div');
            const h1 = document.createElement('h1');

            div1.innerHTML = '<h1>첫번째 div 태그</h1>';
            div2.innerHTML = '<hr><h1>두번째 div 태그</h1>';
            h1.innerHTML = '내부의 h1';
            document.body.append(div1, div2);

            const div1_on = _=>{
            div1.appendChild(h1);
                setTimeout(div2_on,1000);
            }
            const div2_on = _=>{
            div2.appendChild(h1);
                setTimeout(div1_on,1000);
            }
            // 의좋은 형제 태그.
            // 잘 쓰이니 알아두자!

            // 신호등 같은 것도 만들 수 있다.

            div1_on();
        })
    </script>
</head>

</body>
</html>
