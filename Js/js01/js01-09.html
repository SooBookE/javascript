<!DOCTYPE html>
<html lang="en">
<head>
    <title>상수와 변수</title>
    <script>
        //const는 변하지 않는 값을 대입(수와 문자 가능)
        //선언할 때 : const 이름 = 값;
        //const 이름 = 값; 선언도 중복해서 안 되고, 대입도 안 됨.
        //let은 변할 가능성이 있는 값을 대입(수와 문자 가능)
        //선언할 때 : let 이름 = 값;
        //let 이름 = 값; 선언은 중복해서 안됨.
        //그러나 이름 = 값; 해서 대입은 가능
        console.log("<복합대입 연산자>");
        console.log("------------------");
        let a = 10;
        let b = 7;
        let c = 11;
        let d = 13;
        let e = 9;
        console.log(`let a = 10, a+=3-> a=${a+=3}`);
        console.log(`let b = 7, b-=3->b=${b-=3}`);
        console.log(`let c = 11, c*=3->c=${c*=3}`);
        console.log(`let d = 13, d/=3->d=${d/=3}`);
        console.log(`let e = 9, e%=3->e=${e%=3}`);

    </script>
</head>
<body>
    
</body>
</html>
