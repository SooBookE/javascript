<!DOCTYPE html>
<html lang="en">
<head>
    <title>이벤트 연결하기</title>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            let counter = 0;
            const h1 = document.createElement('h1');
            document.body.appendChild(h1);
            h1.textContent = '클릭횟수: 0';

            h1.setAttribute('style', 'user-select: none'); // 스타일 적용법1
            // h1.style.userSelect = 'none'; // 스타일 적용법2
            
            h1.addEventListener('click',(event)=>{ // h1이 클릭 됐다면
                counter++;
                h1.textContent = `클릭횟수: ${counter}`;
            })
        })
    </script>
</head>
<body>
    
</body>
</html>
