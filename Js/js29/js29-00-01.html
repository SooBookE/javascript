<!DOCTYPE html>
<html lang="en">
<head>
    <title>연습 문제</title>
    <script>
        /*
        버튼1: 초록 크기 1em
        버튼2: 빨간 가운데 정렬 2em
        버튼3: 파랑 밑줄 1.5em
        초기화 버튼
        스타일 값 알아내는 버튼
        
        각각 스타일 값 넣어주는 버튼과 초기화와 그 값을 알아내는 버튼 등으로 구성하라.
        */
    </script>
</head>
<body>
    <p>확인용 요소입니다.</p>
    <button>버튼1</button>
    <button>버튼2</button>
    <button>버튼3</button>
    <button>초기화</button>
    <button>css 속성 확인</button>
    <div></div>


    <script>
        const p = document.querySelector('p');
        const button = document.querySelectorAll('button');
        const div = document.querySelector('div');
        // 속성 조작은 const나 let이나 상관이 없나?

        button[0].addEventListener("click",()=>{
            p.style.cssText='color: green; font-size: 1em;';
        })
        button[1].addEventListener("click",()=>{
            p.style.cssText='color: red; text-align: center; font-size: 2em;';
        })
        button[2].addEventListener("click",()=>{
            p.style.cssText='color: blue; text-decoration: underline; font-size: 1.5em;';
        })
        button[3].addEventListener("click",()=>{
            p.style.cssText='';
        })
        button[4].addEventListener("click",()=>{
            if(p.style.cssText==''){
                div.innerHTML='none';
            }else{
                div.innerHTML=p.style.cssText;
            }
        })
    </script>
</body>
</html>
