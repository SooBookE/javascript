<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>기본 셀렉트 태그(+부트스트랩)</title>

        document.addEventListener("DOMContentLoaded",()=>{

            select.addEventListener("change",(event)=>{

    <!-- 풀이 -->
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            const select = document.getElementsByTagName('select');
            const p = document.getElementsByTagName('p');
            // document.getElementsByName()
            // 는 태그 안의 속성의 name을 잡아주는 구문.
            
            select[0].addEventListener("change",(event)=>{
                /*
                const options = event.currentTarget.options;
                console.log('options: '+options);
                const index = event.currentTarget.options.selectedIndex;
                console.log('index: '+index);
                
                p[0].innerHTML = '선택: '+options[index].textContent;
                console.log('options[index]: '+options[index]);
                */
                // 책 기준 풀이.

                p[0].innerHTML = '선택: '+event.currentTarget.value;
                // 강사님 풀이.
            })
        })
    </script>
    <!-- //풀이 -->
    <style>
        .form-select {
            width: 30%;
            margin: auto;
            /* text-align: center; */
            text-align-last: center;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <select class="form-select" aria-label="Default select example">
        <option selected>떡볶이</option>
        <option>순대</option>
        <option>오뎅</option>
        <option>튀김</option>
      </select>
      <p>선택: 떡볶이</p>
</body>
</html>
