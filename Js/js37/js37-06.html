<!DOCTYPE html>
<html lang="ko">
<head>
    <title>생성자 함수와 속성 추가하기(Class로)</title>
</head>
<body>
    <script>
        class Student{// 클래스 선언은 대문자로 시작하자.
            constructor(이름,국어,영어,수학,과학){
                this.이름 = 이름;
                this.국어 = 국어;
                this.영어 = 영어;
                this.수학 = 수학;
                this.과학 = 과학;
            }
        }
        const students = [];
        students.push(new Student('구름',87,98,88,90));
        students.push(new Student('별이',77,38,54,59));
        students.push(new Student('겨울',75,48,85,60));
        students.push(new Student('바다',35,84,66,57));
        console.log(students);
    </script>
</body>
</html>
