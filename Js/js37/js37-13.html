<!DOCTYPE html>
<html lang="en">
<head>
    <title>클래스의 고급기능(get키워드, set키워드)</title>
</head>
<body>
    <script>
        class Square{
            #length
            constructor(length){
                this.length = length;
            }
            get length(){
                return this.#length;
            }
            get perimeter(){
                return this.#length*4;
            }
            get area(){
                return this.#length*this.#length;
            }
            set length(length){
                if(length<=0){
                    throw '길이는 0보다 커야 합니다.';
                }
                this.#length = length;/* 쓰기가 가능하게 만들었기에 #이지만 수정할 수 있다. */
            }
        }
        const square = new Square(10);
        console.log('한 변의 길이 :'+square.length,'둘레 :'+square.perimeter,'면적 :'+square.area);
        /* 
        #을 내부에서 조작하기 위해서, get과 set을 사용한다. 
        get과 set이 붙은 순간 실제로 존재하는 함수가 아니다.
        속성처럼 적용된다.
        set은 외부에서 받은 값을 토대로 제어할 수 있다.
        */
        const square1 = new Square(-10);
        console.log(square1);
    </script>
</body>
</html>
