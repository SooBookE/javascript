<!DOCTYPE html>
<html lang="ko">
<head>
    <title>+메소드 추가하기.</title>
</head>
<body>
    <script>
        class Student{// 클래스 선언은 대문자로 시작하자. class는 쉼표가 없다.
            constructor(이름,국어,영어,수학,과학){
                this.이름 = 이름;
                this.국어 = 국어;
                this.영어 = 영어;
                this.수학 = 수학;
                this.과학 = 과학;
            }
            // function getSum(){}에서 function을 생략한다.
            getSum(){
                return this.국어 + this.영어 + this.수학 + this.과학;
            }
            getAvg(){
                return this.getSum()/4;
            }
            toString(){
                return `${this.이름}\t${this.getSum()}점\t${this.getAvg()}점\n`
            }
        }
        const students = [];
        students.push(new Student('구름',87,98,88,90));
        students.push(new Student('별이',77,38,54,59));
        students.push(new Student('겨울',75,48,85,60));
        students.push(new Student('바다',35,84,66,57));

        let output = '이름\t총점\t평균\n';
        for(const s of students){
            output += s.toString();
        }
        console.log(output);
    </script>
</body>
</html>
