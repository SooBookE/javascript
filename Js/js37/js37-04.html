<!DOCTYPE html>
<html lang="ko">
<head>
    <title>클래스 오프닝(객체처리 함수.)</title>
</head>
<body>
    <script>
        const students = [];
        students.push({이름:"구름",국어:87,영어:98,수학:88,과학:90});
        students.push({이름:"별이",국어:92,영어:98,수학:96,과학:88});
        students.push({이름:"겨울",국어:76,영어:96,수학:94,과학:86});
        students.push({이름:"바다",국어:98,영어:52,수학:98,과학:92});
        
        /* 객체 처리 함수를 선언한다. */
        function getSum(s){
            return s.국어 + s.영어 + s.수학 + s.과학;
        }

        function getAvg(s){
            return getSum(s)/4;
        }

        let output = '이름\t총점\t평균\n';
        for(const s of students){
            output += `${s.이름}\t${getSum(s)}점\t${getAvg(s)}점\n`;
        }// for문 안에 함수를 넣으면, 함수 충돌이 덜 일어난다..?
        console.log(output);
    </script>
</body>
</html>
