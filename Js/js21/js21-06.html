<!DOCTYPE html>
<html lang="en">
<head>
    <title>배열과 객체</title>
</head>
<body>
    <script>
        const a = [];

        a.sample= 10;
        console.log(a);
        console.log(a.length);
        // 길이는 0
        a.push(1);
        console.log(a);
        console.log(a.length);
        // 길이는 1


        // 변수의 타입이 정해지는 순간, 그 타입에 해당하는 프로토타입이라는
        // 기능들을 사용할 수 있다. 그 타입들의 유전자라고 생각하면 된다.
        // ex ) .forEach(), 

        // let a = []   ===  let a = new Array()
        // 이런 것도 프로토타입. 사람들은 간단하게 왼쪽으로 사용해도 되지만,
        // 컴퓨터는 우측으로 받아들인다.

        // 기본 자료형인 숫자, 문자열, 불에는 객체처럼 요소를 삽입할 수 없다.
        // 그 외의 전부에는 속성과 메소드를 삽입할 수 있다.











        /* 정리! */
        // JS === 객체다!
        // 유전자(프로토타입) 추가도 가능하다.
        // 속성과 메소드 등을 사용할 수도 있다.


        // 객체 !== 기본자료형이다!
        // 기본자료형은 숫자, 문자, 불 타입이 있다.
        // 기본자료형은 기본으로 배정받은 속성만 사용할 수 있다.(ex. length, toFix(),...)
        // 근데 객체가 아닌데 쓸 수 있는 기능이 있다?
        // 이를 확인하기 위해 객체화해서 내용을 확인할 수 있다.
        // 대신 기본자료형에는 속성을 추가할 수 없다.

        // 기본자료형에 속성을 추가하고 싶다! -> 객체로 변환시켜야 한다.
        // 숫자 > new Number()
        // 문자 > new String()
        // 불 타입 > new Boolean()


        // const str = '만나고싶다'
        // str.sample = 1
        // 안 들어감.

        // const sstr = new String(str)
        // sstr.sample = 1
        // String {'만나고싶다', sample: 1} 이렇게 들어간다.




        // new를 안 적으면?
        // 출력은 되나 객체로 바뀌지 않는다.
        // 즉, new는 숫자, 문자열, 불 타입을 객체로 승격시켜주는 문법이다.


        // 아무튼 이렇게 변환해서 프로토타입에 들어가보면 Number나 String이나 Boolean 자료형의
        // 프로토타입 기능들을 살펴볼 수 있다.

    </script>
</body>
</html>
