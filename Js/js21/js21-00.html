<!DOCTYPE html>
<html lang="en">
<head>
    <title>호이스팅</title>
</head>
<body>
    <script>
        // 고급 언어들 JS, 자바..? 등의 고급 언어들에서는 가비지 컬렉터라는
        // 기능이 있어, 쓰레기 값을 빼주는 등의 작업으로 메모리 관리를 자동으로 해준다.

        // 호이스팅은 변수나 함수가 상단으로 끌어올려지는 현상.

        fn();
        // 다른 언어에서는 용납 안되는 상황. 선언 되기 전에 호출을 해버렸다.
        function fn(){
            console.log(`나는 호이스팅 되었다.`);
        }


        // aa();
        // const aa=function fn(){
        //     console.log(`나는 호이스팅 되었다.`);
        // }
        // 변수에 담겨서 안 된다.

        function fnx(){
            console.log(bb);
        }
        let bb = '나는 호이스팅 되었다.';
        // 변수도 끌어올려지기 때문에 미리 함수에 넣어두어도 되더라.
        fnx();


        /* 호이스팅은! */

        // 변수의 선언, 함수의 선언이 상단으로 끌어올려져 먼저 값이 들어가지 않고 상단에서 초기화되는 현상.

        // 호이스팅 되지 않는 상태는 함수를 선언과 동시에 생성할 때
        // const fn = function(){}  호이스팅이 되지 않는다.
        </script>
</body>
</html>
