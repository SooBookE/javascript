<!DOCTYPE html>
<html lang="en">
<head>
    <title>배열</title>
    <script>
        // const array = [273,'String',true,function(){},{},[273,103]]
        // 결과
        // array
        // [273, 'String', true, ƒ, {…}, Array(2)]
        // 이렇게 다양한 자료형을 배열에 담을 수 있다.
        // JS의 특징은 이 배열에 "함수"를 담을 수 있다는 것!!!!!!!!!!!!
        // array[5][0]      273출력  >  배열 안의 배열을 뽑아낼 수 있다!
        // 배열 안에 인덱싱하는 숫자는 변수를 넣어도 동작한다.
    </script>
</head>
<body>
    <script>
        let arr = new Array();
        // 생성자를 통해 만드는 방법도 있다. 다들 권장하진 않음.

        // let arr = [];
        // 안에 비워진 배열을 생성하겠다.
        arr = ['배','사과','키위','바나나'];
        console.log(arr);
        console.log(arr[1]);
        console.log(arr.length);
        // arr.length는 안의 요소를 하나로 인지하는 듯?
        console.log(arr[arr.length-1]);
    </script>
</body>
</html>
