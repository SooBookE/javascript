<!DOCTYPE html>
<html lang="en">
<head>
    <title>지난 시간 복습 겸 응용 강화(확률 게임)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.6/dayjs.min.js"></script>
    <!-- dayjs cdn 사용 가능 -->
</head>
<body>
    <script>
        Math.random();
        // 랜덤 메소드. 다음 html에서 계속...

        const now = dayjs();
        // let ran = now.format("ss");
        // 초를 기준으로 50퍼 확률 게임
        let ran = now.get("ms");
        // 랜덤 숫자 겟
        let con = confirm('확인/취소 중 하나 입력하시오');

        if (ran%2 == con) {
            document.write(`<h1>당신이 이겼습니다. 랜덤숫자: ${ran}<h1>`);
        } else {
            document.write(`<h1>당신이 졌습니다. 랜덤숫자: ${ran}<h1>`);
        }
        // 초에 의해 50프로 확률로 승률 확인 가능한 게임 구문.

        // console.log(ran);
        // 확인용 콘솔

    </script>
    
</body>
</html>
