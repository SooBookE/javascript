<!DOCTYPE html>
<html lang="en">
<head>
    <title>중첩 반복문 예제2</title>
</head>
<body>
    <script>
        // 책 p189 피라미드 츄라이 츄라이
        let pyra = ``;
        let j = 5;
        let k = 1;

        while( j>=0 ){
        for( let i=0 ; i<=j ; i++ ){
            pyra+='\u00A0';
            pyra+='\u00A0';
        }
        for(let t=k ; t>0 ; t--){
            pyra+=' * ';
        }
        
        k+=2;
        j-=1;
        pyra+=`<br>`;
        }

        document.write(pyra);

        // 개 어거지 결과 ㅡㅡ
        // 아 이건 html이 공백을 인식 못해서 그런 거구나...
        // console에서 진행하면 \n 으로 잘 인식해서 넘어감
        // html은 공백을 인식 못한다......................
    </script>
</body>
</html>
