        const arr = ['서울','부산','대구','대전','광주','포항','경주'];
        for( const ar of arr ){
            document.write(`${ar} `);
        }
        // arr 안에 있는 인덱스 값을 ar에 넣는다.



        // for가 기본이다. 제일 안정적이다. 나머지는 보조도구.
