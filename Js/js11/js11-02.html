    <script>
        // 임의의 수로 된 배열
        // 100이하의 값으로 7자리 생성
        // arr=[]
        // arr 랜덤 값도 출력

        // min(arr) 함수를 생성해
        // arr 내의 숫자 중 최솟값을 출력하라.
        // max(arr) 함수를 생성해
        // arr 내의 숫자 중 최댓값을 출력하라.
        let arr=[];
        let ran=0;

        for( let i=0 ; i<7 ; i++ ){
            ran=Math.floor(Math.random()*100)+1;
            arr.push(ran);
        }
        
        document.write(arr);
        
        function min(x){
            let minimum=arr[0];

            for( let i=1 ; i<7 ; i++ ){
                if(minimum<=x[i]){
                    minimum=minimum;
                }else{
                    minimum=x[i];
                }
            }
            return minimum;
        }
        document.write('<br>최솟값은 : '+min(arr));



        function max(x){
            let maximum=arr[0];

            for( let i=1; i<7 ; i++ ){
                if(maximum>=x[i]){
                    maximum=maximum;
                }else{
                    maximum=x[i];
                }
            }
            return maximum;
        }
        document.write(`<br>최댓값은 : `+max(arr));
