<!DOCTYPE html>
<html lang="en">
<head>
    <title>for 속도(참고용)</title>
</head>
<body>
    <script>
        // forEach와 map 등은 꼭 기억해둘 것!

        // for의 속도 체감을 위해 작성함.

        const arr=[];
        for(let i=0 ; i<1000000 ; i++ ){
            arr.push(i);
        }




        console.time('for - length');
        const cnt =arr.legnth;
        for( let i = cnt ; i>0 ; i-- ){};
        console.timeEnd('for - length');

        console.time('for - type(let, fix_end )');
        for( let i = 0 ; i<1000000 ; i++ ){};
        console.timeEnd('for - type(let, fix_end )');

        console.time('for - type(let)');
        for( let i = 0 ; i<arr.length ; i++ ){};
        console.timeEnd('for - type(let)');

        console.time('for - type(var)');
        for( var i = 0 ; i<arr.length ; i++ ){};
        console.timeEnd('for - type(var)');
        
        console.time('forEach');
        arr.forEach(function(value, index){});
        console.timeEnd('forEach');

        console.time('for - in');
        for( let index in arr ){};
        console.timeEnd('for - in');

        console.time('for - of');
        for( let item of arr ){};
        console.timeEnd('for - of');
    </script>
</body>
</html>
