<!DOCTYPE html>
<html lang="en">
<head>
    <title>콜백함수 map()</title>
</head>
<body>
    <script>
        let numbers = [12,345,678,565,231,33];
        
        let ch_numbers = numbers.map(function(value,index,array){
            return (value*value);
        });

        ch_numbers.forEach(console.log);
    </script>
</body>
</html>
