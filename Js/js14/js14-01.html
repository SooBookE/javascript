<!DOCTYPE html>
<html lang="en">
<head>
    <title>콜백함수 forEach()</title>
</head>
<body>
    <script>
        arr = ['gd',123,'qrqr',10000,777];
        arr.forEach(function(value,index,array){
            console.log(index + '번째 요소'+ value);
        });

        // forEach() 안에 들어가는 함수에는
        // 중요도 순으로 value, index, array를 매개변수로
        //받도록 작성함.

        // forEach에 익명함수를 콜백해봄.
        // forEach는 배열의 인덱스와 요소를 뽑아낼 수 있다.


        

        // 문제.
        // 배열을 1부터~20까지 arr이라는 이름으로 생성하고
        // 그 중 짝수만 forEach로 출력하라.
        let arR=[];
        for(let i=0 ; i<20 ; i++ ){
            arR[i]=i+1;
        }
        arR.forEach(function(value,index,array){
            if(arR[index]%2==0){
                document.write(arR[index]+'<br>');
            }
        });






        // 223p 상단 예제

    </script>
</body>
</html>
