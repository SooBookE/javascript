<!DOCTYPE html>
<html lang="en">
<head>
    <title>348p 예제</title>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            const h3_1 = document.createElement("h3");
            const h3_2 = document.createElement("h3");
            
            document.body.appendChild(h3_1).innerHTML = '# 좋아하는 애완동물을 선택해주세요.';
            for(let i=0 ; i<4 ; i++ ){
                const input = document.createElement("input");
                const span = document.createElement("span");

                document.body.append(input, span);
                input.setAttribute("type","radio");
                input.setAttribute("name","pet");

                if(i==0){
                    input.setAttribute("value","강아지");
                    span.textContent = '강아지';
                }else if(i==1){
                    input.setAttribute("value","고양이");
                    span.textContent = '고양이';
                }else if(i==2){
                    input.setAttribute("value","햄스터");
                    span.textContent = '햄스터';
                }else{
                    input.setAttribute("value","기타");
                    span.textContent = '기타';
                }
            }
            const hr = document.createElement("hr");
            document.body.append(hr,h3_2);
            h3_2.setAttribute("id","output");

            /*--------------------------뼈대--------------------------------*/
        })
    </script>
</head>

</body>
</html>
