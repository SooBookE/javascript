<!DOCTYPE html>
<html lang="en">
<head>
    <title>배열처리</title>
</head>
<body>
    <script>
        const strA = '사과/배/바나나/귤/수박/복숭아';
        /* split 써보기 */

        console.log(strA);
        let result = strA.split('/');
        // /를 기점으로 배열을 생성해서 result에 담아라.
        // split은 요소를 기본적으로 문자로만 생성한다!!!!!
        console.log(result);

        /* join 써보기 */

        let revive = result.join(',');
        console.log(revive);
        // split과 반대되는 특성을 가진다.



        /*---------------------------------------*/





        /* pop 써보기 */
        let last = result.pop();
        console.log(last);
        console.log(result);

        // pop은 배열의 맨 끝을 추출함.
        
        /* shift 써보기 */
        let first = result.shift();
        console.log(first);
        console.log(result);

        // shift는 배열의 맨 앞을 추출함.

        /* unshift 써보기 */
        let firstadd = result.unshift('딸기');

        console.log(firstadd); // 수정 후 배열길이 출력
        console.log(result);
        // unshift는 처음에 요소 추가

        /* push 써보기 */

        let lastadd = result.push('파인애플');
        console.log(lastadd); // 수정 후 배열길이 출력
        console.log(result);
        // push는 맨 마지막에 요소 추가

        /* sort 써보기 */

        let xort = result.sort();
        console.log(xort);
        console.log(result);
        // sort는 요소를 내림차순으로 정렬한다.
        // 기본적으로 sort는 숫자를 맨 앞의 자리부터
        // 순서대로 나열한다.
        // ex) 12,45,87,112 이면
        // 112, 12, 45, 87    숫자의 크기가 아닌
        // 앞자리수의 내림차순을 우선으로 정렬한다.

        // sort에 숫자를 정렬하려면
        // xort.sort(function(a,b){return a-b})
        // 이런식으로 함수를 넣으면 배열 안에서
        // 문자/숫자 정렬됨.
        // 아직 함수 안 배웠으니까 그러려니 하자.


        /*------------------------위는 파괴---------------*/

        /* slice 써보기 */

        let slc = result.slice(3,4);
        console.log(slc);
        console.log(result);
        // slice는 원본을 손상시키지 '않고'
        // 3번 배열부터 시작해서 4번 '전까지' 추출함.


        /*----------------------위는 비파괴----------------*/


    </script>
</body>
</html>
