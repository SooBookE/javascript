<!DOCTYPE html>
<html lang="en">
<head>
    <title>반복 응용: 확률계산</title>
</head>
<body>
    <script>
        console.time();
        let dice = 0;
        let d1 = d2 = d3 = d4 = d5 = d6 = 0;
        let my = 4;
        for( let i=0 ; i<10000000 ; i++ ){
            lucky = Math.floor(Math.random()*100)+1;
            dice = Math.floor(Math.random()*6)+1;
            // 랜덤한 수를 1~6으로 만드는 구문
            // parseInt를 써도 되지만
            // 문자도 숫자로 변환해주는 기능 때문에
            // 오류가 발생하는 걸로 추정되어
            // 문자라도 숫자만! 바꿔서 소수점 날려주는
            // Math.floor() 메소드로 교체해주었음.
            if( dice==1 ){
                if(lucky<=my){
                    d3++;
                }else{
                    d1++;
                }
            }
            else if( dice==2 ){
                if(lucky<=my){
                    d3++;
                }else{
                    d2++;
                }
            }
            else if( dice==3 ){
                d3++;
            }
            else if( dice==4 ){
                if(lucky<=my){
                    d3++;
                }else{
                    d4++;
                }
            }
            else if( dice==5 ){
                if(lucky<=my){
                    d3++;
                }else{
                    d5++;
                }}
            else {
                if(lucky<=my){
                    d3++;
                }else{
                    d6++;
                }
            }
        }
        
        
        /*-------------------------------------------*/
        /* 교묘하게 눈금 3만 나오는 확률이 올라가도록 주작해봤음*/
        /*-------------------------------------------*/












        document.write('1 반복값 :'+d1+'<br>'+'2 반복값 :'+d2+'<br>'+'3 반복값 :'+d3+'<br>'+'4 반복값 :'+d4+'<br>'+'5 반복값 :'+d5+'<br>'+'6 반복값 :'+d6+'<br>'+'총합 :'+(d1+d2+d3+d4+d5+d6));
        console.timeEnd();
        // console.time과 timeEnd로 동작에 걸린 시간을 표시해준다.


        // 반복값이 너무 크면 처리속도가 너무 느려짐?
        // 가끔 몇개씩 오류가 뜨는데 랜덤 때문일까..?
    </script>
</body>
</html>
