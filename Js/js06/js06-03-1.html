<!DOCTYPE html>
<html lang="en">
<head>
    <title>나홀로 다이스</title>
</head>
<body>
    <script>
        console.time();
        let dice = d1 = d2 = d3 = d4 = d5 = d6 = 0;
        let repeat = Number(prompt('반복 횟수를 입력하세요.'));
        for( let i=0 ; i<repeat ; i++ ){
            dice = parseInt(Math.random()*6)+1;
            // 주사위 만듦
            if( dice==1 ){
                d1++;
            } else if( dice==2 ){
                d2++;
            } else if( dice==3 ){
                d3++;
            } else if( dice==4 ){
                d4++;
            } else if( dice==5 ){
                d5++;
            } else {
                d6++;
            }
        }
        document.write(`입력한 ${repeat}번 반복한 결과<br>
        1은 ${Math.floor((d1/repeat)*100)}%<br>
        2는 ${Math.floor((d2/repeat)*100)}%<br>
        3은 ${Math.floor((d3/repeat)*100)}%<br>
        4는 ${Math.floor((d4/repeat)*100)}%<br>
        5는 ${Math.floor((d5/repeat)*100)}%<br>
        6은 ${Math.floor((d6/repeat)*100)}%<br>
        의 확률값을 얻었습니다.`)
        console.timeEnd();


    </script>
</body>
</html>
