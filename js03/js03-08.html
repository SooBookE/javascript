<!DOCTYPE html>
<html lang="en">
<head>
    <title>예제. 거스름돈 계산기</title>
    <script>
        let rece = Number(prompt('받은 금액'));
        let price = Number(prompt('물건 금액'));
        let m = rece-price;
        let td1 = 0;
        let td2 = 0;
        let td3 = 0;
        let td4 = 0;
        let td5 = 0;
        let td6 = 0;
        let td7 = 0;
        let td8 = 0;

        if( parseInt(m / 50000) >= 1 ){
            td1 = parseInt( m/50000 );
        }
        if( parseInt((m%50000)/10000) >= 1) {
            td2 = parseInt((m%50000)/10000);
        }
        if( parseInt((m%10000)/5000) >= 1) {
            td3 = parseInt((m%10000)/5000);
        }
        if( parseInt((m%5000)/1000) >= 1) {
            td4 = parseInt((m%5000)/1000);
        }
        if( parseInt((m%1000)/500) >= 1) {
            td5 = parseInt((m%1000)/500);
        }
        if( parseInt((m%500)/100) >= 1) {
            td6 = parseInt((m%500)/100);
        }
        if( parseInt((m%100)/50) >= 1) {
            td7 = parseInt((m%100)/50);
        }
        if( parseInt((m%50)/10) >= 1) {
            td8 = parseInt((m%50)/10);
        }
        // parseInt(분자/분모) = 몫을 출력한다.
        // parseInt 는 반올림처럼 동작하지 않고, 소수점을 모두 버려서 정수로 만드는
        // 함수이다.
        
        let table =  
        `<table>
            <tr>
                <th>돈</th>
                <th>개수</th>
            </tr>
            <tr>
                <td>50000</td>
                <td>${td1}</td>
            </tr>
            <tr>
                <td>10000</td>
                <td>${td2}</td>
            </tr>
            <tr>
                <td>5000</td>
                <td>${td3}</td>
            </tr>
            <tr>
                <td>1000</td>
                <td>${td4}</td>
            </tr>
            <tr>
                <td>500</td>
                <td>${td5}</td>
            </tr>
            <tr>
                <td>100</td>
                <td>${td6}</td>
            </tr>
            <tr>
                <td>50</td>
                <td>${td7}</td>
            </tr>
            <tr>
                <td>10</td>
                <td>${td8}</td>
            </tr>
        </table>`;

        document.write(table);


       

        
    </script>
</head>
<body>
   
</body>
</html>
