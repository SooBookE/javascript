<!DOCTYPE html>
<html lang="en">
<head>
    <title>cdn 체험</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.6/dayjs.min.js"></script>
    <!-- cdn dayjs 검색 후 들어가서 링크 복사 후 사용 -->
</head>
<body>
    <script>
        let now = dayjs();
        document.write(now + "<br>"+ now.format()+"<br>"+now.format("YYYY/MM/DD")+"<br>"+now.format("YYYY년 MM월 DD일 HH시 mm분 ss초"));
        // document.write(`${now}<br>${now.format()}`);
        // document.write(now); basic
        // document.write(now.format()); 출력 형태가 바뀜
        // now.format("YYYY-MM-DD HH:mm:ss") 이렇게 뽑아낼 수 있다. 대소문자 구분 주의




        // 1. cdn이라고 설치 없이 온라인 상에서 웹 컨테츠를
        // 사용할 수 있는 방법.
        // 2. nodejs는 서버에서 사용하기 좋은 방법.
    </script>
</body>
</html>
