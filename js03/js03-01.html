<!DOCTYPE html>
<html lang="en">
<head>
    <title>현재시각 구하기</title>
</head>
<body>
    <script>
        const date = new Date();
        //위의 방식(객체 생성자) 은 나중에 공부할 예정
        const year = date.getFullYear();
        const month = date.getMonth() + 1;
        //달만 이상하게 1을 추가해줘야 된다.
        const day = date.getDate();
        const hour = date.getHours();
        const min = Number(date.getMinutes());
        const sec = date.getSeconds();

        document.write(`${date} <br>
        ${year} 년 ${month} 월 ${day} 일 ${hour} 시 ${min} 분 ${sec} 초
        `);
        
        
        // if를 이용해, 분을 홀수 인지 짝수인지 분간해 출력하기 예제
        if( min%2 == 0 )
        // min == 2n 이런 문법은 2n을 그냥 하나의 변수로 인식할 뿐,
        // css나 html처럼 짝수, 홀수로 인지하도록 프로그래밍 되어있지 않다.
        {
            document.write('<br>현재 짝수 분입니다.');
        }else {
            document.write('<br>현재 홀수 분입니다.');
        };
        // 프로그래밍 시 코딩 효율을 위해 공통 부분은 최대한 적게 작성하도록 하자.

        // 오늘 일자와 유통기한 일자 작성 ( 걍 형식만 ) 예제
        document.write(`<br><br><br>오늘은 <br> ${year}/${month}/${day} 일 입니다.<br>유통기한은 <br> ${year+1}/${month+1}/${day+6} 일 입니다.`)
