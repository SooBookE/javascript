        // A+ 100점, A 99~90점, B 90~80점, C 80~70점, D 70~60점, F 60점 미만
        let score = prompt('성적을 입력하세요');
        if( score == 100) {
            document.write('학점은 A+입니다.');
        } else if ( score >= 90 && score <= 99 ) {
            document.write('학점은 A입니다.')
        } else if ( score >= 80 && score <= 89 ) {
            document.write('학점은 B입니다.')
        } else if ( score >= 70 && score <= 79 ) {
            document.write('학점은 C입니다.')
        } else if ( score >= 60 && score <= 69 ) {
            document.write('학점은 D입니다.')
        } else if ( score < 60 && score >= 0 ) {
            document.write('학점은 F입니다.')
        } else {
            document.write("입력이 잘못 되었습니다.")
        };
