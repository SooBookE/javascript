<!DOCTYPE html>
<html lang="en">
<head>
    <title>랜덤</title>
    <script>
        const ran = parseInt(Math.random()*100);
        // 난수는 소수이므로 100을 곱해 끌어올리고, parseInt로 정수로만 출력.
        
        

        // const ran = Math.random();
        // 랜덤 메소드
        console.log(ran);
        // 확인용 문법

        if( ran > 5 && ran <= 10 ){
            document.write('에픽 당첨');
        } else if ( ran > 2 && ran <= 5){
            document.write('레어 당첨');
        } else if ( ran <= 2 ){
            document.write('레게노 당첨');
        } else {
            document.write('노말 당첨');
        }



    </script>
</head>

</html>
