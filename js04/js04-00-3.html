<!DOCTYPE html>
<html lang="en">
<head>
    <title>콘솔 갖고 놀기</title>
</head>
<body>
    <script>
        console.group('1 그룹.'); // groupEnd와 함께 쓰여 테이블 처럼 감싸줌
        console.info('정보입니다.'); // 로그와 비슷
        console.debug('디버그입니다.'); // 숨겨놓기..? 필터를 상세로 바꾸면 표시
        console.warn('경고입니다.'); // 경고 아이콘 띄움
        console.group('2 그룹.'); // groupEnd와 함께 쓰여 테이블 처럼 감싸줌
        console.error('에러입니다.'); // 에러 아이콘 띄움
        console.groupEnd(); // 아무것도 안 적는게 맞음. 2 그룹 닫음
        console.log('로그입니다.');
        console.groupEnd(); // 아무것도 안 적는게 맞음. 1 그룹 닫음

        console.log('%c강력합니다','background-color: aqua; border: 1px solid red;margin: 20px;color: blue;font-size: 30px;');
        // console에도 저렇게 스타일을 적용해 출력할 수도 있다.
        // %c에 콤마 뒤의 스타일들이 적용된 것.
    </script>
</body>
</html>
