<!DOCTYPE html>
<html lang="en">
<head>
    <title>for 응용 예제</title>
    <style>
        div {
            width: 50px;
            text-align: center;
        }
        .d1 {
            background-color: red;
        }
        .d2 {
            background-color: violet;
        }
        .d3 {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <script>
        // 369 게임
        // 1~300까지
        // 3의 배수는 '짝'
        // 5의 배수는 'wow'
        // 중복은(15의 배수는) '와우'

        for( let i = 1 ; i <= 300 ; i++ ){
            if( i%15==0 ){
                document.write(`<div class="d1">와우</div>`);
            } else if ( i%5==0 ){
                document.write(`<div class="d2">wow</div>`);
            } else if ( i%3==0 ){
                document.write(`<div class="d3">짝</div>`);
            } else {
                document.write(`<div>${i}<div>`);
            }
        }
    </script>
</body>
</html>
