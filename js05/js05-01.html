<!DOCTYPE html>
<html lang="en">
<head>
    <title>for문 연습</title>
</head>
<body>
    <script>
        // 1~10까지 더하기 만들기
        // 어디서부터 계산할까요?
        // 어디까지 계산할까요?
        let start = Number(prompt('어디서부터 계산할까요?'));
        let end = Number(prompt('어디까지 계산할까요?'));
        let sum = 0;
        document.write(`입력하신 ${start}부터 ${end}까지를 출력하면<br>`)
        for( let i = start ; i <= end ; i++){
            if(i<end){
            sum += i;
            document.write(`${i}, `);
            }else{
                sum += i;
                document.write(`${i} `);
            }
        };
        
        document.write(`이며<br><br>합은 ${sum}입니다.`);

    </script>
</body>
</html>
