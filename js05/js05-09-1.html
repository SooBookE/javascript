<!DOCTYPE html>
<html lang="en">
<head>
    <title>최종연습_최종</title>
</head>
<body>
    <script>
        // 2) @@ 심화 : 전공자들은 가위바위보 게임을 만들라
        // 입력은 prompt로 입력
        // 가위바위보 결과 내기.
    
        let rsp = parseInt(Math.random()*100)+1;
        let input = prompt('가위or바위or보?');

        // 랜덤한 수를 받아 가위 바위 보로 값을 할당하는 구문
        if( rsp>=67&&rsp<=100 ){
            rsp = '보';
        } else if( rsp>=34&&rsp<=66){
            rsp = '바위';
        } else {
            rsp = '가위';
        }

        // 입력 값과 랜덤하게 할당된 값을 비교해서 결과 출력
        if (rsp==input){
            alert(`나:"${input}" 상대:"${rsp}" 로 비겼습니다.`);
        } else {
            if(rsp=='가위'&&input=='바위'){
                alert(`나:"${input}" 상대:"${rsp}" 로 이기따!!!!`);
            }else if(rsp=='바위'&&input=='보'){
                alert(`나:"${input}" 상대:"${rsp}" 로 이기따!!!!`);
            }else if(rsp=='보'&&input=='가위'){
                alert(`나:"${input}" 상대:"${rsp}" 로 이기따!!!!`);
            }else if(rsp=='가위'&&input=='보'){
                alert(`나:"${input}" 상대:"${rsp}" 로 지쓰예....`);
            }else if(rsp=='바위'&&input=='가위'){
                alert(`나:"${input}" 상대:"${rsp}" 로 지쓰예....`);
            }else if(rsp=='보'&&input=='바위'){
                alert(`나:"${input}" 상대:"${rsp}" 로 지쓰예....`);
            }
        }
        
        

    </script>
</body>
</html>
