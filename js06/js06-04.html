<!DOCTYPE html>
<html lang="en">
<head>
    <title>로또 번호 추출!</title>
</head>
<body>
    <script>
        // 배열로 함 만들어보자!
        // 조건1. 중복되지 않는 6개의 번호 랜덤으로 추출
        // 조건2. 1~45까지만 나와야 함
        
        let ran = 0;
        let lotto = [];
        
        for( let i=0 ; i<6 ; i++ ){
            // 6번 반복
            ran = Math.floor(Math.random()*45)+1;
            // 1~45까지만 랜덤 추출하기

            if(lotto.indexOf(ran)==-1){
                lotto.push(ran);
                // 아니면 lotto에 집어넣기
            }else{
                i--;
                // lotto 요소와 랜덤추출 숫자가 일치하면 
                // i 한 번 까기
            }
        }

        // indexOf 자체가 요소를 추출하는 녀석이 아니고
        // indexOf는 요소가 없다면 -1을 출력하는 메소드이기 때문에
        // 그냥 요소가 있는지 없는지만 확인하는 검사기로 활용.
        // 요소가 없다면, 배열에 푸쉬!
        // 있다면 횟수 한 번 까기!!!!!


        console.log(lotto.sort(function(a,b){return a-b}));
        // 함수를 이용해 배열의 숫자를 순서대로 출력하는
        // 결과로 출력되도록 작성함
        // 함수를 아직 안 배웠으니 그냥 이렇게 쓴다는 것만
        // 알아두자!
    </script>
</body>
</html>
