<!DOCTYPE html>
<html lang="en">
<head>
    <title>로또 번호 반복 돌려서 많이 나온 값 추출기</title>
</head>
<body>
    <script>
        let lotto = [];
        let ran = 0;
        
        
        for( let i=0 ; i<10 ; i++ ){
            
            for( let j=0 ; j<6 ; j++ ){
            ran=Math.floor(Math.random()*45)+1;
            if( lotto.indexOf(ran)==-1 ){
                lotto.push(ran);
            }else{
                j--;
            }
            }
            for( let k=0 ; k<45 ; k++ ){
                if( lotto.indexOf(k+1)==-1 ){
                    k+1
                }
            }

        }

        // 호에에에에에에에에에에에에에에에에에에에에엥
    </script>
</body>
</html>
