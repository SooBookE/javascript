<!DOCTYPE html>
<html lang="en">
<head>
    <title>템플릿 문자열(template string)</title>
    <script>
        console.log(`3더하기 6은? ${3+6}입니다.`);
        /* 이전 표현식을 입력할 때와 다르게 ` = 백틱 문자열을 사용해서 코드를 간단하게 작성할 수 있다.
        대신 $와 {}를 이용해 변수처리를 해준다.*/ 
        /* 일반 ''안에서는 내용을 모두 문자처리 해주어, 변수를 계산해주지 않지만
        위와 같이 사용하면 문자열을 한번에 작성하고 ${}표시로 표현식만 특정 지어주면 되니 편리해짐.*/
        console.log(`13 x 26은? ${13*26}입니다.`);
        console.log(`1 == "1" => ${1 == "1"}`);
        console.log(`false == "0"  => ${false == "0"}`);
        console.log(`"" == []  => ${"" == []}`);
        console.log(`0 == [] => ${0 == []}`);
    </script>
</head>
<body>
    
</body>
</html>
