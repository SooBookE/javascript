<!DOCTYPE html>
<html lang="en">
<head>
    <title>불자료형(boolean)</title>
    <script>
        //true와 false는 무조건 알아야 한다.
        console.log('!true ='+ (!true));
        // !는 부정. 맨 앞에 둔다. 거꾸로 뒤집는다는 의미도 됨
        console.log('!false ='+ (!false));
        console.log('52 > 273 ='+ (52 > 273));
        console.log('52 < 273 ='+ (52 < 273));
        console.log('10 === 10 ='+ (10 === 10));
        console.log('학교 < 식사 ='+ ('학교' < '식사'));
    </script>
</head>
<body>
    
</body>
</html>
